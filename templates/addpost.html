{% extends 'base.html' %}
{% block title %}
Add posts
{% endblock %}

{% block content %}
<form action="{{ url_for('add_post') }}" method="post">
    {{ form.csrf_token }}

    <div class="mb-3">
        {{ form.title.label }}
        {{ form.title }}
    </div>
    <div class="mb-3">
        {{ form.content.label }}
        {{ form.content }}
    </div>
    <div class="mb-3">

        {{ form.submit }}
    </div>
</form>

{% endblock %}
